<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Reader</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator and Scanner</h1>
        </div>
        <!-- QR Code Generator -->
        <div class="section">
            <h2>Generate QR Code</h2>
            <form id="qr-form" onsubmit="generateQRCode(); return false;">
                <input type="text" class="text-input" id="text-input" placeholder="Enter text here" required>
                <button class="generate-button" type="submit">Generate QR Code</button>
            </form>
            <img class="qrcode" id="qrcode" alt="QR Code"/>
        </div>
        <!-- Drag and Drop Section -->
        <div class="section">
            <h2>Drag and Drop QR Code</h2>
            <div id="dropzone">Drop an image here or click to select from your folder</div>
            <input type="file" id="file-input" accept="image/*" />
            <canvas id="qr-canvas"></canvas>
            <div id="result"></div>
        </div>
    </div>
    
       
    <script src="javascript/main.js"></script>
</body>
</html>
